{% extends "base.html" %}
{% block content %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div> {{title}} </div>
        <div class='text-center'>
            <h1>যোগাযোগ</h1>
        </div>
        <div class="row">
            <div class = "col">
                <div class = 'col-sm-6 col-12  mx-auto'>
                  <form class='contact-form' action='{%url "contact"%}' method = 'POST'> {% csrf_token %}
                        <p> {{ content }} </p>
                        {{ form }}
                        <button type = 'submit' class='btn btn-default'>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
