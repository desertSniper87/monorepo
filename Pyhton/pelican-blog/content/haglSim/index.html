<!DOCTYPE html>
<html>
  <head>
    <title>দামাদামি সিমুলেটর</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <h1 class="text-center">
      haglsim 0.1
    
    </h1>

    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">আপনি</h1>
          <div class="healthbar">
            <div class="healthbar text-center" 
                 style="background-color: green; margin: 0; color: white;"
                 :style="{width: myPrice/actualPrice*50 + '%'}"
                 >
                 {{ myPrice }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">দোকানি</h1>
          <div class="healthbar">
            <div class="healthbar text-center"
                 style="background-color: green; margin: 0; color: white;"
                 :style="{width: shopPrice/actualPrice*50 + '%'}"
                 >
                 {{ shopPrice }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">
            নতুন গেম
          </button>
        </div>
      </section>
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button id="percent(5)" @click="askPrice(5)">{{deductedPrice(5)}}</button>
          <button id="percent(25)"@click="askPrice(25)">{{deductedPrice(25)}}</button>
          <button id="percent(50)"@click="askPrice(50)">{{deductedPrice(50)}}</button>
          <button id="deal"@click="deal()">ক্রয় করুন</button>
        </div>
      </section>
      <!--<section class="row log">-->
        <!--<div class="small-12 columns">-->
          <!--<ul>-->
            <!--<li>-->

            <!--</li>-->
          <!--</ul>-->
        <!--</div>-->
      <!--</section>-->
    </div>
    <script src="app.js"></script>
  </body>
</html>
