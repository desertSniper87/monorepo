<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>{Title}{block:PostTitle} / {PostTitle}{/block:PostTitle}</title>
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{RSS}"/>
  <link rel="shortcut icon" type="image/png" href="{Favicon}" />
  {block:Description}<meta name="description" content="{MetaDescription}" />{/block:Description}
  
  <!-- DEFAULT IMAGE -->
  <meta name="image:Background" content="http://assets.tumblr.com/images/x.gif"/>
  
  <!-- DEFAULT COLORS -->
  <meta name="color:Background" content="#262626"/>
  <meta name="color:Text" content="#fff"/>
  <meta name="color:Links" content="#ffbc00"/>
  
  <meta name="if:Show notes" content="1">
  <meta name="text:Disqus Shortname" content="" />
  
<style type="text/css">
a img, img a {border:none;}

* {padding:0;margin:0;}

.clear {clear:both;}

iframe {top:7px !important;}

#wrapper {
  width:600px;
  margin:0 auto;
}

body {
  background: {color:Background};
  border-top:6px solid {color:Links};
}

#top {
  margin:45px 0 45px 0;
}

#header {
margin: 8px 0 10px;
}

#header h1 a, #header h1 a:hover {
  display:block;
  text-decoration:none;
  font-family:Georgia;
  font-size:60px;
  color:{color:Text};
  font-weight:normal;
}

#header h1 {  
  margin:6px 0 -17px 0;
}


#header div {
  color:{color:Links};
  font-size:14px;
  font-family: "Georgia";
  text-transform:lowercase;
  font-style:italic;
  float:left;
  margin-top:8px;
}

#header div a {
  color:{color:Links};
  font-size:14px;
  font-family: "Georgia";
  text-transform:lowercase;
  font-style:italic;
  text-decoration:none;
}

#header div a:hover {
  text-decoration:underline;
}

#nav {
  overflow: hidden;
  margin-top:32px;
  margin-left: -32px;
  text-align:left;
  width: 100%;
}

#nav li {

  float:right;
    line-height: 40px;
  display:inline-block;
  list-style:none;
  margin-left:22px;
}


#nav li a {
  color:{color:Links};
  font-family:"Lucida Grande", "Lucida Sans Unicode";
  text-decoration:none;
  font-weight:bold;
  font-size:12px;
  padding:10px 10px 10px 10px;
}

#nav li a:hover {
  color:#262626;
  background:{color:Links};
}

/* CONTENT */

#main {
  width:600px;
  margin:0 auto;
}

span.icon a, .iconp {
  position:absolute;
  float:left;
  margin:0 0 0 0;
  top:-3px;
  left:-37px;
  color:{color:Text};
  font-weight:normal;
  text-decoration:none;
  text-indent:-9999px;
  background:url('http://static.tumblr.com/0prbykj/DzhjQBxSQ/icon.png') no-repeat;
  height:27px;
  width:27px;
}

span.meta a {
  position:absolute;
  margin:0 0 0 0;
  font-family:Helvetica, Arial;
  font-size:9px;
  color:#adadad;
  font-weight:normal;
  text-decoration:none;
  text-transform:uppercase;
  text-decoration:none;
  text-align:right;
}

    span.meta a.timestamp {
        width: 66px;
        top: 30px;
        left: -78px;
    }
    
    span.meta .count {
        width: 85px;
        top: 42px !important;
        left: -100px;
    }
    
    {block:IfDisqusShortname}
    span.meta .note {
        top: 54px !important;
    }
    {/block:IfDisqusShortname}

span.meta a b {
  color:{color:Text};
}

/* GENERAL POSTS */

.post {
  margin:0 0 80px 0;
  position:relative;
}

.post .ttl a, .ttlp {
  font-family:Georgia;
  font-weight:normal;
  color:#262626;
  font-size:21px;
  padding:7px;
  background:{color:Links};
  text-decoration:none;
  text-transform:lowercase;
}

.ttl a:hover {
  background:#ffc523;
}

.ttl a span {
  padding:7px 0px 7px 4px;
}

.post .body {
  margin:20px 0 0 0;
  font-family:"Lucida Grande", "Lucida Sans Unicode";
  font-size:11px;
  color:{color:Text};
  line-height:17px;
}
  
.post .body a, .item .text a, .chat ul li a, .quote .source a {
  color:{color:Links};
  text-decoration:none;
}

.post .body a:hover, .item .text a:hover, .chat ul li a:hover, .quote .source a:hover {
  text-decoration:underline;
}


.post p {
color: #E6E6E6;
font-family: 'Helvetica Neue', Helvetica, Segoe, 'Segoe UI', Arial, sans-serif;
font-size: 15px;
line-height: 21px;
margin: 12px 0px;
text-shadow: black 1px 1px 0px;

}

.post pre {
  margin:12px 0 12px 15px;
  font-size:10px;
}

.post ul, .post ol {
  margin:12px 0 12px 40px;
}

.post ul li {
  list-style:circle;
  margin-bottom:3px;
}

.post ol li {
  margin-bottom:3px;
}

.post blockquote {
  margin-left:20px;
  border-left:1px solid #ccc;
  padding-left:10px;
  color:#ccc;
}

.source {
  font-family:Georgia;
  font-size:12px;
  font-variant:small-caps;
  text-transform:none;
  color:{color:Links};
  margin:11px 0px 0 0;
  
}

.source a {
  color:{color:Links};
  text-decoration:none;
}

.source a:hover {
  text-decoration:underline;
}

#daybox {
  margin-bottom:45px;
}

#day {
  font-family:Georgia;
  font-variant:small-caps;
  font-size:18px;
  color:{color:Text};
}

/* PHOTOS, VIDEOS, AUDIO */

.photo .body, .video .body, .audio.body {
  margin-top:10px;
}

/* QUOTES */
.quote {
  margin-top:-15px;
}

.quote .body {
  font-family:Georgia;
  font-size:18px;
  line-height:25px;
}

.quote span.icon a {
  top:0px;
}

.quote .byline {
  float:right;
}

.quote .source {
  font-family:"Lucida Grande", "Lucida Sans Unicode";
  font-size:11px;
  color:{color:Text};
  line-height:17px;
  font-variant:normal !important; 
}

/* CHATS */

.chat ul {
  margin:20px 0 0 0;
}

.chat ul li {
  list-style:none;
  font-family:"Lucida Grande", "Lucida Sans Unicode";
  font-size:11px;
  color:{color:Text};
  padding:8px;
}

.label {
  font-weight:bold;
}

li.odd {
  background:#1f1f1f;
}

li.even {
  background:#292929;
}

/* PAGENAV */
#pagenav {
  margin:60px 0 0 0;
}

#pagenav .inner {
  text-align:center;
  position:relative;
}

#older, #newer {
  color:#262626;
  font-family:"Georgia";
  font-size:11px;
  text-transform:uppercase;
  padding:7px;
  background:{color:Links};
  text-decoration:none;
  display:block;
  position:absolute;
  top:-2px;
}

#older:hover, #newer:hover {
  background:#ffc523;
}

#older {
  float:left;
  text-align:left;
  left:0px;
}

#newer {
  float:right;
  text-align:right;
  right:10px;
}

#pages {
  color:#888;
  font-family:"Georgia";
  font-size:11px;
  text-transform:uppercase;
  text-align:center;
}

/* FOOTER */

#bottom {
  border-top:2px solid {color:Links};
  border-bottom:2px solid {color:Links};
  margin:80px 0 40px 0;
  font-family:"Lucida Grande";
  font-size:10px;
  color:#ccc;
  text-align:center;
  padding:13px 0 13px 0;
}

#bottomp {
  border-top:2px solid {color:Links};
  border-bottom:2px solid {color:Links};
  margin:0px 0 40px 0;
  font-family:"Lucida Grande";
  font-size:10px;
  color:#ccc;
  text-align:center;
  padding:13px 0 13px 0;
}

#bottom a, #bottom a:hover, #bottom b {
  color:#ccc;
  font-weight:bold;
  text-decoration:none;
}

.text img {
  max-width: 100%;
}

#disqus_thread {
    font-family:"Lucida Grande", "Lucida Sans Unicode";
  font-size:11px;
  color:{color:Text};
  line-height:17px;
}

    #disqus_thread a {
        color:{color:Links};
      text-decoration:none;
      font-variant:small-caps;
      font-family:Georgia;
      font-size:11px;
    }
    
ol.notes {
    font-family:"Lucida Grande", "Lucida Sans Unicode";
  font-size:11px;
  color:{color:Text};
  line-height:17px;
  font-variant:normal !important;
  padding: 0px;
  margin: 50px 0 60px 0;
  list-style-type: none;
  clear: both
}

ol.notes a {
    color: {color:Links};
    text-decoration: none;
}

ol.notes img.avatar {
    max-width: 16px;
  margin: 2px 8px 0 0;
  float: left;
}

ol.notes span.action {
  float: left;
  padding-top: 1px;
  line-height: 18px;
}

ol.notes .clear {
  clear: both;
  height: 1px;
}

ol.notes blockquote {
  padding: 4px 10px;
  margin: 7px 0px 0px 25px;
  font-weight: normal;
}

ol.notes blockquote a {
  text-decoration: none;
}

ol.notes .answer_content {
  font-weight: normal;
}

{CustomCSS}

</style>



<!--[if IE]>
<style type="text/css">
#bottom {
  margin:100px 0 40px 0;
}

#top {
  margin:45px 0 155px 0;
}

.ttl a span {
  padding:0px 0px 0px 4px;
}

span.icon a, .iconp {
  top:5px;
  left:-37px;
}

span.meta a {
  top:38px;
  left:-54px;
}

#nav li a {
  color:{color:Links};
  font-family:"Lucida Grande", "Lucida Sans Unicode";
  text-decoration:none;
  font-weight:bold;
  font-size:12px;
  padding:10px 10px 10px 10px;
}

#nav li a:hover, #nav li a.on {
  background:#262626;
  color:#ffc523;
}
</style>
<![endif]-->

</head>

<body>
<div id="wrapper">

  <div id="top">

    <div id="header">
      <h1><a href="/">{Title}</a></h1>
      <div>{Description} </div>
    </div>

    <ul id="nav">
      <li><a href="{RSS} ">{lang:RSS}</a></li>
      <li><a href="/archive">{lang:Archive}</a></li>
<!--      <li><a href="/">{lang:Home}</a></li> -->
      {block:HasPages}
              {block:Pages}<li><a href="{URL}">{Label}</a></li>{/block:Pages}
            {/block:HasPages}
            {block:AskEnabled}<li><a href="/ask">{AskLabel}</a></li>{/block:AskEnabled}
            {block:SubmissionsEnabled}<li><a href="/submit">{SubmitLabel}</a></li>{/block:SubmissionsEnabled}
                        <li style="float: left;"><a href="http://www.newsblur.com">NewsBlur.com &raquo;</a></li>
    </ul>

    
    {block:Pages}
    <ul id="nav" style="margin-top: 0px">
          {block:Page}<li><a href="{URL}">{Label}</a></li>{/block:Page}
        </ul>
        {/block:Pages}
  <br class="clear">
  </div>

  <div id="main">

  {block:DayPage}<div id="daybox"><span id="day">{Month}&nbsp;{DayOfMonth},&nbsp;{Year}</span></div>{/block:DayPage}

  {block:Posts}

    {block:Link}
    <div class="post link">
      <span class="icon"><a href="{Permalink}">{lang:Link}</a></span>
      <span class="meta">
          {block:Date}
          <a href="/day/{Year}/{MonthNumberWithZero}/{DayOfMonthWithZero}/" class="timestamp"><b>{DayOfMonth}</b>&nbsp;{ShortMonth}</a>
          {block:IfDisqusShortname}<a href="{Permalink}#disqus_thread" class="count"></a>{block:IfDisqusShortname}
          {/block:Date}
          {block:IfShowNotes}{block:NoteCount}<a href="{Permalink}" class="count note">{NoteCountWithLabel}</a>{block:NoteCount}{block:IfShowNotes}
      </span>
      <span class="ttl"><a href="{URL}">{Name}<span>&raquo;</span></a></span>
      {block:Description}
      <div class="body">
      {Description}
      </div>
       {/block:Description}
      {block:RebloggedFrom} 
      <div class="source">
      via <a href="{ReblogParentURL}">{ReblogParentTitle}</a>.
      </div>
      {/block:RebloggedFrom}
    </div>
    {/block:Link}

    {block:Quote}
    <div class="post quote">
      <span class="icon"><a href="{Permalink}">{lang:Quote}</a></span>
      <span class="meta">
          <a href="/day/{Year}/{MonthNumberWithZero}/{DayOfMonthWithZero}/" class="timestamp"><b>{DayOfMonth}</b>&nbsp;{ShortMonth}</a>
          {block:IfDisqusShortname}<a href="{Permalink}#disqus_thread" class="count"></a>{block:IfDisqusShortname}
          {block:IfShowNotes}{block:NoteCount}<a href="{Permalink}" class="count note">{NoteCountWithLabel}</a>{block:NoteCount}{block:IfShowNotes}
      </span>
      <div class="body">
      {Quote}
      </div>
      {block:Source}
      <div class="source">
      &mdash;&nbsp;{Source}
      </div>
      {/block:Source}
    </div>
    {/block:Quote}

    {block:Chat}
    <div class="post chat">
      <span class="icon"><a href="{Permalink}">{lang:Chat}</a></span>
      <span class="meta">
          <a href="/day/{Year}/{MonthNumberWithZero}/{DayOfMonthWithZero}/" class="timestamp"><b>{DayOfMonth}</b>&nbsp;{ShortMonth}</a>
          {block:IfDisqusShortname}<a href="{Permalink}#disqus_thread" class="count"></a>{block:IfDisqusShortname}
          {block:IfShowNotes}{block:NoteCount}<a href="{Permalink}" class="count note">{NoteCountWithLabel}</a>{block:NoteCount}{block:IfShowNotes}
      </span>
      {block:Title}<span class="ttl"><a href="{Permalink}">{Title}</a></span>{/block:Title}
      <ul>
      {block:Lines}
      <li class="{Alt}">{block:Label}<span class="label">{Label}</span>{/block:Label}&nbsp;{Line}</li>
      {/block:Lines}
      </ul>
      {block:RebloggedFrom} 
      <div class="source">
      via <a href="{ReblogParentURL}">{ReblogParentTitle}</a>.
      </div>
      {/block:RebloggedFrom}
    </div>
    {/block:Chat}

    {block:Text}
    <div class="post text">
      <span class="icon"><a href="{Permalink}">{lang:Text}</a></span>
      <span class="meta">
          <a href="/day/{Year}/{MonthNumberWithZero}/{DayOfMonthWithZero}/" class="timestamp"><b>{ShortMonth} {DayOfMonth}</b> {Year}</a>
          {block:IfDisqusShortname}<a href="{Permalink}#disqus_thread" class="count"></a>{block:IfDisqusShortname}
          {block:IfShowNotes}{block:NoteCount}<a href="{Permalink}" class="count note">{NoteCountWithLabel}</a>{block:NoteCount}{block:IfShowNotes}
      </span>
      {block:Title}<span class="ttl"><a href="{Permalink}">{Title}</a></span>{/block:Title}
      <div class="body">
      {Body}
      </div>
      {block:RebloggedFrom} 
      <div class="source">
      via <a href="{ReblogParentURL}">{ReblogParentTitle}</a>.
      </div>
      {/block:RebloggedFrom}
    </div>
    {/block:Text}

    {block:Photo}
    <div class="post photo">
      <span class="icon"><a href="{Permalink}">{lang:Photo}</a></span>
      <span class="meta">
          <a href="/day/{Year}/{MonthNumberWithZero}/{DayOfMonthWithZero}/" class="timestamp"><b>{DayOfMonth}</b>&nbsp;{ShortMonth}</a>
          {block:IfDisqusShortname}<a href="{Permalink}#disqus_thread" class="count"></a>{block:IfDisqusShortname}
          {block:IfShowNotes}{block:NoteCount}<a href="{Permalink}" class="count note">{NoteCountWithLabel}</a>{block:NoteCount}{block:IfShowNotes}
      </span>
      {LinkOpenTag}<img src="{PhotoURL-500}" alt="{PhotoAlt}">{LinkCloseTag}
      {block:Caption}
      <div class="body">
      {Caption}
      </div>
      {/block:Caption}
      {block:RebloggedFrom} 
      <div class="source">
      via <a href="{ReblogParentURL}">{ReblogParentTitle}</a>.
      </div>
      {/block:RebloggedFrom}
    </div>
    {/block:Photo}

    {block:Video}
    <div class="post video">
      <span class="icon"><a href="{Permalink}">{lang:Video}</a></span>
      <span class="meta">
          <a href="/day/{Year}/{MonthNumberWithZero}/{DayOfMonthWithZero}/" class="timestamp"><b>{DayOfMonth}</b>&nbsp;{ShortMonth}</a>
          {block:IfDisqusShortname}<a href="{Permalink}#disqus_thread" class="count"></a>{block:IfDisqusShortname}
          {block:IfShowNotes}{block:NoteCount}<a href="{Permalink}" class="count note">{NoteCountWithLabel}</a>{block:NoteCount}{block:IfShowNotes}
      </span>
      {Video-500}
      {block:Caption}
      <div class="body">
      {Caption}
      </div>
      {/block:Caption}
      {block:RebloggedFrom} 
      <div class="source">
      via <a href="{ReblogParentURL}">{ReblogParentTitle}</a>.
      </div>
      {/block:RebloggedFrom}
    </div>
    {/block:Video}

    {block:Audio}
    <div class="post audio">
      <span class="icon"><a href="{Permalink}">{lang:Audio}</a></span>
      <span class="meta">
          <a href="/day/{Year}/{MonthNumberWithZero}/{DayOfMonthWithZero}/" class="timestamp"><b>{DayOfMonth}</b>&nbsp;{ShortMonth}</a>
          {block:IfDisqusShortname}<a href="{Permalink}#disqus_thread" class="count"></a>{block:IfDisqusShortname}
          {block:IfShowNotes}{block:NoteCount}<a href="{Permalink}" class="count note">{NoteCountWithLabel}</a>{block:NoteCount}{block:IfShowNotes}
      </span>
      {AudioPlayerWhite}
      {block:Caption}
      <div class="body">
      {Caption}
      </div>
      {/block:Caption}
      <div class="source">
      {lang:Played PlayCount times}.{block:RebloggedFrom}&nbsp;via <a href="{ReblogParentURL}">{ReblogParentTitle}</a>.{/block:RebloggedFrom}
      </div>      
    </div>
    {/block:Audio}

  {/block:Posts}
    
        {block:Permalink}
    {block:IfDisqusShortname}
        <div id="disqus_thread"></div>
        <script type="text/javascript" src="http://disqus.com/forums/{text:Disqus Shortname}/embed.js"></script>
        <noscript><a href="http://{text:Disqus Shortname}.disqus.com/?url=ref">{lang:View the discussion thread}</a></noscript>
        {/block:IfDisqusShortname}
        
        {PostNotes}
        {/block:Permalink}
    
    <div id="pagenav">
      <div class="inner">
      {block:IndexPage} 
        {block:NextPage}<a id="older" href="{NextPage}">&larr;&nbsp;Wander back</a>{/block:NextPage}
        <span id="pages">{lang:Page CurrentPage of TotalPages}</span>
        {block:PreviousPage}<a id="newer" href="{PreviousPage}">Go forth&nbsp;&rarr;</a>{/block:PreviousPage}
      {/block:IndexPage}


      {block:PermalinkPagination} 
        {block:NextPost}<a id="newer" href="{NextPost}">{lang:Newer}&nbsp;&rarr;</a> {/block:NextPost}
        <span id="pages">{lang:Permalink}</span>
        {block:PreviousPost}<a id="older" href="{PreviousPost}">&larr;&nbsp;{lang:Older}</a>{/block:PreviousPost}
      {/block:PermalinkPagination}

      </div>
    </div>

  </div>

  <br class="clear">
  
  <div id="bottom">
  <!-- Please do not remove the credit attribution here. Feel free to modify the rest of theme as you wish, however. --><b>Design</b> crafted by <a href="http://www.prshnth.com">Prashanth Kamalakanthan</a>. {lang:Powered by Tumblr 2}.
  </div>

</div>

{block:IfDisqusShortname}
<script type="text/javascript">
//<![CDATA[
(function() {
    var links = document.getElementsByTagName('a');
    var query = '?';
    for(var i = 0; i < links.length; i++) {
    if(links[i].href.indexOf('#disqus_thread') >= 0) {
        query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
    }
    }
    document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/{text:Disqus Shortname}/get_num_replies.js' + query + '"></' + 'script>');
})();
//]]>
</script>
{/block:IfDisqusShortname}

</body>

</html>